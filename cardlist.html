<div class="container">
    <input type="text" placeholder="Filter" ng-model="name" />
    <table id="target_table_id" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th >
            <th>Number</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="post in posts | filter:name | orderBy:'name'" >
            <td>{{post.name | uppercase}}</td>
            <td>{{post.description}}</td>
            <td>{{post.id}}</td>
            <td>{{post.error}}</td>
        </tr>
        </tbody>
    </table>
</div>
